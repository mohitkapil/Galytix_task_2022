<p-table
  [value]="CountryData"
  dataKey="id"
  [rows]="5"
  [showCurrentPageReport]="true"
  [loading]="loading"
  styleClass="p-datatable-customers p-datatable-gridlines"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
  <ng-template pTemplate="caption">
    <h2 class="table-header">
      Table: Weather details of all the countries in the world!
    </h2>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">#</div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">Country</div>
      </th>
      <!-- <th>
        <div class="p-d-flex p-jc-between p-ai-center">Capital</div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">Population</div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">Region</div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">Languages</div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">Currency</div>
      </th> -->
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-CountryData>
    <tr
      class="table-row"
      [routerLink]="['weather/details/', CountryData.name, CountryData.city]"
    >
      <td>
        {{ CountryData.id }}
      </td>
      <td>
        <div style="display: flex; align-items: center">
          <img src="{{ CountryData.flag }}" style="width: 60px" />
          <span style="padding-left: 15px">
            {{ CountryData.name }}
          </span>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
